
<mat-drawer-container>
  <mat-drawer-content class="page">
    <header class="barra">
      <span class="title">THIRD TRUMPET !!!</span>
    </header>
    <div>
      <img class="buttonanim" src="buttonanim.png" alt="B">
      <img class="openbtn" mat-button (click)="drawer.toggle()" src="button.png" alt="B">
    </div>
    <app-my-map></app-my-map>
    <div class="recap">
      <span>Recap</span>
    </div>
  </mat-drawer-content>
  <mat-drawer  position="end" mode="side" role="directory" #drawer class="sidenav">
    <mat-list>
      <img class="closebtn" (click)="drawer.toggle();" src="buttonclose.png" alt="">
      <mat-expansion-panel hideToggle class="expansion">
        <mat-expansion-panel-header class="links">Agenti</mat-expansion-panel-header>
          <img class="iconbtn" src="Charas/111.png" alt="" mat-list-item routerLink="characters" (click)="showRouterOutlet=1; drawer.toggle();">
          <a routerLink="characters" class="links">Agent</a>
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle class="expansion">
        <mat-expansion-panel-header class="links">Abnormalities</mat-expansion-panel-header>
          <img class="iconbtn" src="Charas/211.png" alt="" mat-list-item routerLink="abnormalities" (click)="showRouterOutlet=1; drawer.toggle();">
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle class="expansion">
        <mat-expansion-panel-header class="links">Armoury</mat-expansion-panel-header>
          <img class="weapbtn" src="EGOs/EGOWeaponFrostShard.png" alt="" mat-list-item routerLink="armoury" (click)="showRouterOutlet=1; drawer.toggle();">
      </mat-expansion-panel>
    </mat-list>
  </mat-drawer>
</mat-drawer-container>

@if(showRouterOutlet>0){

    <img class="closebtn" (click)="drawer.toggle(); showRouterOutlet=0" src="buttonclose.png" alt="">
    <router-outlet name="sheetOut"/>
    }
<router-outlet />
